   datasource:
      url: jdbc:postgresql://localhost:5432/user_db
      username: postgres
      password: utkarsh
      driverClassName: org.postgresql.Driver
   jpa:
#      spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
         ddl-auto: create
 #    show-sql: true
      properties:
         hibernate:
            format_sql: true
            default_schema: user_auth_service
      database: POSTGRESQL
