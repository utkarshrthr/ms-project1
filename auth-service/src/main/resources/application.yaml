server:
   servlet:
      context-path: /api
   port: 8081

app:
   auth-type: DAO

eureka:
   instance:
       instance-id: ${spring.application.name}:${server.port}
       preferIpAddress: true
   client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka

